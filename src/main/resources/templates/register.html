<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title>Register</title>
</head>
<body class="d-flex flex-column h-100">
<main class="flex-shrink-0">
    <!-- Page Content-->
    <section layout:fragment="body" class="py-5">
        <div class="container">
            <form role="form" method="post" th:action="@{/register/save}" th:object="${user}">
                <!-- Hidden input for user id (if needed) -->
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <div th:if="${param.error}" class="alert alert-danger">
                            Username or email already taken
                        </div>
                        <label for="username">Username</label>
                        <input type="text"
                               class="form-control"
                               id="username"
                               th:field="*{username}"
                               placeholder="Username" required>
                        <p th:if="${#fields.hasErrors('username')}" class="text-danger" th:errors="*{username}"></p>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="email">Email</label>
                        <input type="email" class="form-control" id="email" th:field="*{email}" placeholder="Email" required>
                        <p th:if="${#fields.hasErrors('email')}" class="text-danger" th:errors="*{email}"></p>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group col-md-6 mb-3">
                        <label for="password">Password</label>
                        <input type="password" class="form-control" id="password" th:field="*{password}" placeholder="Password" required>
                        <p th:if="${#fields.hasErrors('password')}" class="text-danger" th:errors="*{password}"></p>
                    </div>
                </div>
                <button th:href="@{/login}" type="submit" class="btn btn-primary">Login here</button>
                <button  th:href="@{/register}"  type="submit" class="btn btn-primary">Register</button>
            </form>
        </div>
    </section>
</main>
</body>
</html>

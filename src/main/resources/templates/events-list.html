<html xmlns:th="http://thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
      layout:decorate="~{layout}">
<body layout:fragment="body" class="d-flex flex-column h-100">
<main class="flex-shrink-0">
  <!-- Page Content-->
  <section class="py-5">
    <div class="container px-5 my-5">
      <div class="text-center mb-5">
        <h1 class="fw-bolder">Go to Shopping now</h1>
        <p class="lead fw-normal text-muted mb-0">Fresh Food found in your area</p>
      </div>
      <div class="row gx-5">
        <!-- Dùng th:each để lặp qua danh sách các câu lạc bộ -->
        <div th:each="event : ${events}" class="col-lg-6 mb-2">
          <div class="position-relative mb-5">
            <img class="img-fluid rounded-3 mb-3" th:src="${event.photoUrl}"/>
            <p th:text="${event.name}" ></p>
          </div>

          <a  class=" btn btn-success" th:href="@{/events/{eventId}(eventId=${event.id})}">View</a>
          <a  class=" btn btn-infor" th:href="@{/events/{eventId}/edit(eventId=${event.id})}">Edit</a>
        </div>

      </div>
    </div>
  </section>
</main>
<section class="py-5 bg-light">
  <div class="container px-5 my-5">
    <h2 class="display-4 fw-bolder mb-4">Let's build something together</h2>
    <a class="btn btn-lg btn-primary" href="#!">Contact us</a>
  </div>
</section>
<!-- Footer-->
<footer class="bg-dark py-4 mt-auto">
  <div class="container px-5">
    <div class="row align-items-center justify-content-between flex-column flex-sm-row">
      <div class="col-auto"><div class="small m-0 text-white">Copyright &copy; Your Website 2023</div></div>
      <div class="col-auto">
        <a class="link-light small" href="#!">Privacy</a>
        <span class="text-white mx-1">&middot;</span>
        <a class="link-light small" href="#!">Terms</a>
        <span class="text-white mx-1">&middot;</span>
        <a class="link-light small" href="#!">Contact</a>
      </div>
    </div>
  </div>
</footer>
<!-- Core theme JS-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="js/scripts.js"></script>
</body>
</html>

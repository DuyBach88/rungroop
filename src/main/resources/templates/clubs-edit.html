<!DOCTYPE html>
<html
        lang="en"
        xmlns:th="http://thymeleaf.org"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{layout}">
<head>
    <title>Clubs-Edit</title>
</head>
<body class="d-flex flex-column h-100">
<main class="flex-shrink-0">
    <!-- Page Content-->
    <section layout:fragment="body" class="py-5">
        <div class="container">
            <form role="form" method="post" th:action="@{/clubs/{clubId}/edit(clubId=${club.id})}"
                  th:object="${club}">
                <!-- Hidden input for club id -->
                <input type="hidden" th:field="*{id}" />
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="title">Title</label>
                        <input type="text"
                               class="form-control"
                               id="title"
                               th:field="*{title}"
                               placeholder="Title">
                        <p th:if="${#fields.hasErrors('title')}" class="text-danger" th:errors="*{title}"></p>

                    </div>
                    <div class="form-group col-md-6">
                        <label for="photoUrl">Photo URL</label>
                        <input type="text" class="form-control" id="photoUrl" th:field="*{photoUrl}" placeholder="Photo URL" >
                    </div>
                    <p th:if="${#fields.hasErrors('photoUrl')}" class="text-danger" th:errors="*{photoUrl}"></p>
                </div>
                <div class="form-group mb-3">
                    <label for="content">Content</label>
                    <input type="text" class="form-control" id="content" th:field="*{content}" placeholder="Content" >
                </div>
                <p th:if="${#fields.hasErrors('content')}" class="text-danger" th:errors="*{content}"></p>
                <button type="submit" class="btn btn-primary">Update</button>
            </form>
        </div>
    </section>
</main>
</body>
</html>

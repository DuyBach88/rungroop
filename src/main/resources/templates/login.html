<!DOCTYPE html>
<html
        lang="en"
        xmlns:th="http://thymeleaf.org"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{layout}">
<head>
    <title>Register</title>
</head>
<body class="d-flex flex-column h-100">
<main class="flex-shrink-0">
    <!-- Page Content-->
    <section layout:fragment="body" class="py-5">

        <div class="container">
            <div th:if="${param.error}" class="alert alert-success">
                invalid username and password
            </div>
            <div th:if="${param.logout}" class="alert alert-success">
                You have been logged out
            </div>
            <form role="form" method="post" th:action="@{/login}">
                <!-- Hidden input for user id (if needed) -->
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="username">Username</label>
                        <input type="text"
                               name="username"
                               class="form-control"
                               id="username"
                               th:field="*{username}"
                               placeholder="Username">
                    </div>

                    <div class="form-row">
                        <div class="form-group col-md-6 mb-3">
                            <label for="password">Password</label>
                            <input type="password"
                                   class="form-control"
                                   id="password"
                                   th:field="*{password}"
                                   name="password"
                                   placeholder="Password">
                        </div>

                        <a th:href="@{/register}" class="btn btn-black">Don't have an account already? Register here</a>
                        <button type="submit" value="login" class="btn btn-primary">Login</button>
                    </div>
                </div>
            </form>
        </div>
    </section>
</main>
</body>
</html>
